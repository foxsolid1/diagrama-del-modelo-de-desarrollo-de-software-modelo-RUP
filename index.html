<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama RUP - Cálculo del Área</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="diagram-container">
        <div class="box start">
            <div class="text">INICIO</div>
        </div>
        <div class="arrow"></div>
        
        <div class="box phase">
            <div class="text">Iniciación</div>
            <div class="subtext">Definición del proyecto</div>
        </div>
        <div class="arrow"></div>

        <div class="box phase">
            <div class="text">Elaboración</div>
            <div class="subtext">Requisitos y diseño</div>
        </div>
        <div class="arrow"></div>

        <div class="box phase">
            <div class="text">Construcción</div>
            <div class="subtext">Implementación del código</div>
        </div>
        <div class="arrow"></div>

        <div class="box phase">
            <div class="text">Transición</div>
            <div class="subtext">Pruebas y entrega al usuario</div>
        </div>
        
        <div class="arrow"></div>
        <div class="box end">
            <div class="text">FIN</div>
        </div>
    </div>
</body>
</html>
